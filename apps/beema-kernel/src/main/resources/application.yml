server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: beema-kernel

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:beema_kernel}
    username: ${DB_USERNAME:beema}
    password: ${DB_PASSWORD:beema}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: BeemaKernelPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000
      leak-detection-threshold: 60000

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    out-of-order: false

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC
          batch_size: 25
        order_inserts: true
        order_updates: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:https://auth.beema.local/realms/beema}
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:https://auth.beema.local/realms/beema/protocol/openid-connect/certs}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,flyway
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
      group:
        readiness:
          include: db,diskSpace
        liveness:
          include: ping
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    com.beema: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
  pattern:
    console: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    enabled: true

# Temporal Workflow Configuration
temporal:
  service:
    host: ${TEMPORAL_HOST:localhost}
    port: ${TEMPORAL_PORT:7233}
  namespace: ${TEMPORAL_NAMESPACE:default}
  worker:
    enabled: ${TEMPORAL_WORKER_ENABLED:true}
    max-concurrent-activities: ${TEMPORAL_MAX_CONCURRENT_ACTIVITIES:10}
    max-concurrent-workflows: ${TEMPORAL_MAX_CONCURRENT_WORKFLOWS:10}
  task-queues:
    policy: POLICY_TASK_QUEUE
  workflow:
    execution-timeout: PT1H
  activity:
    schedule-to-close-timeout: PT5M
    start-to-close-timeout: PT2M

# Message Processing Configuration
beema:
  message-processing:
    max-hook-execution-time-ms: 5000
    default-retry-attempts: 3
    default-retry-backoff-ms: 1000
    enable-metrics: true
    enable-tracing: true

---
spring:
  config:
    activate:
      on-profile: json-logging

logging:
  pattern:
    console: ""
  config: classpath:logback-json.xml
