server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: beema-kernel

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:beema_kernel}
    username: ${DB_USERNAME:beema}
    password: ${DB_PASSWORD:beema}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: BeemaKernelPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000
      leak-detection-threshold: 60000

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    out-of-order: false
    placeholder-replacement: false  # Disable placeholder replacement for JEXL expressions

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC
          batch_size: 25
        order_inserts: true
        order_updates: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:https://auth.beema.local/realms/beema}
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:https://auth.beema.local/realms/beema/protocol/openid-connect/certs}

  # Spring AI Configuration (compatible with OpenRouter)
  ai:
    openai:
      # OpenRouter endpoint (compatible with OpenAI API)
      base-url: ${OPENROUTER_BASE_URL:https://openrouter.ai/api/v1}
      api-key: ${OPENROUTER_API_KEY:sk-placeholder}
      chat:
        options:
          # OpenRouter model format: provider/model-name
          model: ${OPENROUTER_MODEL:openai/gpt-4-turbo-preview}
          temperature: 0.3
          max-tokens: 2000
      embedding:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,flyway
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
      group:
        readiness:
          include: db,diskSpace
        liveness:
          include: ping
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0  # Sample 100% of traces (adjust for production: 0.1 = 10%)
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

# OpenTelemetry Configuration
otel:
  service:
    name: ${spring.application.name}
  resource:
    attributes:
      service.name: ${spring.application.name}
      deployment.environment: ${ENVIRONMENT:local}
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}
  traces:
    exporter: otlp

logging:
  level:
    root: INFO
    com.beema: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
  pattern:
    console: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    enabled: true

# Temporal Workflow Configuration
temporal:
  service:
    host: ${TEMPORAL_HOST:localhost}
    port: ${TEMPORAL_PORT:7233}
  namespace: ${TEMPORAL_NAMESPACE:default}
  worker:
    enabled: ${TEMPORAL_WORKER_ENABLED:true}
    max-concurrent-activities: ${TEMPORAL_MAX_CONCURRENT_ACTIVITIES:10}
    max-concurrent-workflows: ${TEMPORAL_MAX_CONCURRENT_WORKFLOWS:10}
  task-queues:
    policy: POLICY_TASK_QUEUE
  workflow:
    execution-timeout: PT1H
  activity:
    schedule-to-close-timeout: PT5M
    start-to-close-timeout: PT2M

# Inngest Configuration
inngest:
  event-key: ${INNGEST_EVENT_KEY:local}
  signing-key: ${INNGEST_SIGNING_KEY:test-signing-key}
  base-url: ${INNGEST_BASE_URL:http://localhost:8288}
  app-id: beema-kernel

# Message Processing Configuration
beema:
  message-processing:
    max-hook-execution-time-ms: 5000
    default-retry-attempts: 3
    default-retry-backoff-ms: 1000
    enable-metrics: true
    enable-tracing: true
  events:
    publisher:
      enabled: ${EVENTS_PUBLISHER_ENABLED:true}
      mode: ${EVENTS_PUBLISHER_MODE:inngest}  # inngest, redis, kafka
      async: true
  ai:
    enabled: ${AI_ENABLED:true}
    model-provider: openrouter
    model: ${OPENROUTER_MODEL:openai/gpt-4-turbo-preview}
    max-retries: 3
    timeout-seconds: 30
    fallback-to-rules: true
    auto-select-model: ${AI_AUTO_SELECT_MODEL:false}
    # OpenRouter specific settings
    openrouter:
      site-url: ${OPENROUTER_REFERER:https://beema.io}
      app-name: ${OPENROUTER_APP_NAME:Beema Insurance Platform}

---
spring:
  config:
    activate:
      on-profile: json-logging

logging:
  pattern:
    console: ""
  config: classpath:logback-json.xml
