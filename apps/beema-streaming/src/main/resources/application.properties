# ============================================================================
# Beema Streaming - Policy Data Stream Job Configuration
# ============================================================================

# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
kafka.group.id=${KAFKA_GROUP_ID:beema-policy-streaming}
kafka.source.topic=${KAFKA_SOURCE_TOPIC:beema.events.policy_change}

# S3 / MinIO Configuration
s3.endpoint=${S3_ENDPOINT:http://minio:9000}
s3.access.key=${S3_ACCESS_KEY:admin}
s3.secret.key=${S3_SECRET_KEY:password123}
s3.path.style.access=${S3_PATH_STYLE_ACCESS:true}
s3.output.path=${S3_OUTPUT_PATH:s3a://beema-datalake/speed/policy/}

# Flink Job Configuration
flink.job.name=${FLINK_JOB_NAME:beema-policy-data-stream}
flink.parallelism=${FLINK_PARALLELISM:2}
flink.checkpoint.interval.ms=${FLINK_CHECKPOINT_INTERVAL:300000}

# Parquet Rolling Policy
parquet.rolling.max.part.size.mb=${PARQUET_MAX_PART_SIZE_MB:128}
parquet.rolling.interval.ms=${PARQUET_ROLLING_INTERVAL:300000}
parquet.rolling.inactivity.ms=${PARQUET_INACTIVITY_INTERVAL:60000}
