# Beema Kernel - Helm Chart Values
image:
  repository: beema-kernel
  tag: "1.0.0"
replicaCount: 3
resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "2Gi"
    cpu: "1000m"
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
externalDatabase:
  host: beema-prod-postgres.rds.amazonaws.com
  database: beema_prod
  username: beema_admin
