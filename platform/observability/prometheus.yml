global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: beema-local
    environment: docker

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Beema Kernel - Spring Boot Actuator metrics
  - job_name: 'beema-kernel'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['beema-kernel:8080']
        labels:
          application: 'beema-kernel'
          service: 'beema-kernel'
          environment: 'docker'

  # Metadata Service - Spring Boot Actuator metrics
  - job_name: 'metadata-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['metadata-service:8082']
        labels:
          application: 'metadata-service'
          service: 'metadata-service'
          environment: 'docker'

  # Temporal Server metrics
  - job_name: 'temporal'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['temporal:8000']
        labels:
          service: 'temporal'

  # Jaeger metrics
  - job_name: 'jaeger'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'

