{{- if .Values.studio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "beema.fullname" . }}-studio
  labels:
    app.kubernetes.io/name: {{ include "beema.name" . }}-studio
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: studio
spec:
  replicas: {{ .Values.studio.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "beema.name" . }}-studio
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "beema.name" . }}-studio
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: studio
    spec:
      containers:
        - name: studio
          image: "{{ .Values.studio.image.registry }}/{{ .Values.studio.image.repository }}:{{ .Values.studio.image.tag }}"
          imagePullPolicy: {{ .Values.studio.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            {{- range $key, $value := .Values.studio.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- if .Values.studio.secrets.inngestCredentials }}
            {{- range $envVar, $secretKey := .Values.studio.secrets.inngestCredentials.keys }}
            - name: {{ $envVar }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.studio.secrets.inngestCredentials.secretName }}
                  key: {{ $secretKey }}
            {{- end }}
            {{- end }}
          {{- if .Values.studio.probes }}
          livenessProbe:
            {{- toYaml .Values.studio.probes.liveness | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.studio.probes.readiness | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.studio.resources | nindent 12 }}
{{- end }}
