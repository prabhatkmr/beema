{{- if and .Values.studio.enabled .Values.studio.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "beema.fullname" . }}-studio
  labels:
    app.kubernetes.io/name: {{ include "beema.name" . }}-studio
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: studio
  {{- with .Values.studio.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.studio.ingress.className }}
  {{- if .Values.studio.ingress.tls }}
  tls:
    {{- range .Values.studio.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.studio.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "beema.fullname" $ }}-studio
                port:
                  number: {{ $.Values.studio.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
