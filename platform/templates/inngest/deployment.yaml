{{- if .Values.inngest.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "beema.fullname" . }}-inngest
  labels:
    app.kubernetes.io/name: inngest
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: inngest
spec:
  replicas: {{ .Values.inngest.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: inngest
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: inngest
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: inngest
          image: "{{ .Values.inngest.image.repository }}:{{ .Values.inngest.image.tag }}"
          imagePullPolicy: IfNotPresent
          command: ["inngest", "dev"]
          ports:
            - name: http
              containerPort: 8288
              protocol: TCP
          env:
            - name: INNGEST_DEV_SERVER_PORT
              value: "8288"
            - name: INNGEST_LOG_LEVEL
              value: "info"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.inngest.resources | nindent 12 }}
          volumeMounts:
            - name: inngest-data
              mountPath: /app/.inngest
      volumes:
        - name: inngest-data
          persistentVolumeClaim:
            claimName: {{ include "beema.fullname" . }}-inngest-pvc
{{- end }}
