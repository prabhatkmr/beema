spring:
  application:
    name: beema-kernel

  profiles:
    active: ${SPRING_PROFILE:dev}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:beema_dev}
    username: ${DB_USERNAME:beema_admin}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: BeemaHikariPool

      # Connection test query
      connection-test-query: SELECT 1

      # Leak detection threshold (10 seconds)
      leak-detection-threshold: 10000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Flyway handles schema, Hibernate validates
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        # Enable statistics for monitoring
        generate_statistics: ${HIBERNATE_STATS:false}
    show-sql: ${SHOW_SQL:false}

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false  # Don't auto-run jobs on startup

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true
    clean-disabled: true  # Safety: prevent accidental data loss

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://dev-beema.okta.com/oauth2/default}
          jwk-set-uri: ${JWT_JWK_SET_URI:https://dev-beema.okta.com/oauth2/default/v1/keys}

  cache:
    type: caffeine
    cache-names:
      - metadata-agreement-types
      - metadata-attributes
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=3600s

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILE:dev}
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: false

# Application-Specific Configuration
beema:
  kernel:
    # Multi-tenancy
    multi-tenancy:
      enabled: true
      default-tenant: default
      tenant-header: X-Tenant-ID

    # Temporal configuration
    temporal:
      default-valid-from: 1970-01-01T00:00:00Z
      default-valid-to: 9999-12-31T23:59:59Z

    # Metadata cache TTL (seconds)
    metadata:
      cache-ttl: 3600

    # Market contexts
    market-contexts:
      - RETAIL
      - COMMERCIAL
      - LONDON_MARKET

  # Blob Storage Configuration (prefix: beema.storage)
  storage:
    type: ${STORAGE_TYPE:filesystem}
    s3:
      bucket: ${S3_BUCKET:beema-exports}
      region: ${S3_REGION:us-east-1}
      endpoint: ${S3_ENDPOINT:}
    azure:
      connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}
      container-name: ${AZURE_CONTAINER_NAME:beema-exports}
    filesystem:
      base-path: ${STORAGE_BASE_PATH:data/exports}

# Temporal.io Schedule Configuration
temporal:
  enabled: ${TEMPORAL_ENABLED:false}
  endpoint: ${TEMPORAL_ENDPOINT:localhost:7233}
  namespace: ${TEMPORAL_NAMESPACE:default}
  task-queue: ${TEMPORAL_TASK_QUEUE:beema-batch-queue}

# Logging Configuration
logging:
  level:
    root: INFO
    com.beema.kernel: ${LOG_LEVEL:INFO}
    org.springframework.web: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_LOG_LEVEL:WARN}
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true

  flyway:
    clean-disabled: false  # Allow clean in dev

logging:
  level:
    com.beema.kernel: DEBUG
    org.hibernate.SQL: DEBUG

beema:
  kernel:
    metadata:
      cache-ttl: 60  # Short cache in dev for faster iteration

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

logging:
  level:
    root: WARN
    com.beema.kernel: INFO

beema:
  kernel:
    metadata:
      cache-ttl: 3600
